                            <a style="color: #FF9900; background-color: #FFE5CC;" class="inline-flex items-center justify-center gap-2 rounded px-2 py-1 text-center text-xs font-medium leading-none transition hover:bg-primary dark:border-dark dark:bg-dark-2 dark:text-light/70">
                                活动
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="shapes">
        <div class="fixed -left-1/2 -top-1/2 -z-10 animate-spin-very-slow xl:-left-[20%] xl:-top-1/3">
            <img src="static/picture/gradient-1.png" alt="" class="">
        </div>

        <div class="fixed -right-[50%] top-[10%] -z-10 animate-spin-very-slow xl:-right-[15%] xl:top-[10%]">
            <img src="static/picture/gradient-2.png" alt="" class="">
        </div>

        <div class="move-with-cursor fixed left-[10%] top-[20%] -z-10">
            <img src="static/picture/object-3d-1.png" alt="" class="">
        </div>

        <div class="move-with-cursor fixed bottom-[20%] right-[10%] -z-10">
            <img src="static/picture/object-3d-2.png" alt="" class="">
        </div>
    </div>

    <script src="static/js/preline.js"></script>
    <script src="static/js/swiper-bundle.min.js"></script>
    <script src="static/js/venobox.min.js"></script>
    <script src="static/js/clipboard.min.js"></script>
    <script src="static/js/main.js"></script>
    <script>
        function toggleContent() {
            const content = document.getElementById('content');
            const icon = document.getElementById('toggle-icon');
            const isHidden = content.classList.toggle('hidden');
            icon.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        async function getServerTime() {
            const controller = new AbortController();
            const TIMEOUT = 3000;

            const timeoutId = setTimeout(() => {
                controller.abort();
            }, TIMEOUT);

            try {
              const response = await fetch(
                  'https://timeapi.io/api/Time/current/zone?timeZone=Asia/Shanghai',
                  { signal: controller.signal }
              );
              clearTimeout(timeoutId);
              const data = await response.json();

              const serverDate = new Date(
                  data.year,
                  data.month - 1,
                  data.day,
                  data.hour,
                  data.minute,
                  data.seconds,
                  data.milliSeconds || 0
              );

                return serverDate.getTime();
            } catch (error) {
                return Date.now();
            }
        }

        let lockedServerTime;
        let pageLoadTime;

        const recruitPools = [
            { id: 1, name: "千都世【5星】限时招募", image: "14401_CG.png", start: new Date(2025, 9, 20, 10, 0, 0), end: new Date(2025, 10, 11, 3, 59, 59), type: 'recruit' },
            { id: 2, name: "希娅【5星】限时招募", image: "15501_CG.png", start: new Date(2025, 9, 28, 17, 0, 0), end: new Date(2025, 10, 18, 3, 59, 59), type: 'recruit' },
            { id: 3, name: "花原【5星】限时招募", image: "11901_CG.png", start: new Date(2025, 10, 11, 14, 0, 0), end: new Date(2025, 11, 2, 3, 59, 59), type: 'recruit' }
        ];

        const activities = [
            { id: 1, name: "惊奇冒险！渊海幽灵船传说！", image: "story_event_01_006.png", start: new Date(2025, 9, 28, 17, 0, 0), end: new Date(2025, 10, 11, 3, 59, 59), type: 'activity' }
        ];

        let lastCurrentRecruits = [];
        let lastCurrentActivities = [];

        async function initAllSystems() {
            try {
                lockedServerTime = await getServerTime();
            } catch (e) {
                lockedServerTime = Date.now();
            }
            pageLoadTime = performance.now();

            updateRecruitsAndActivities();
            setInterval(updateRecruitsAndActivities, 1000);
        }

        function getCurrentTime() {
            const elapsed = performance.now() - pageLoadTime;
            return lockedServerTime + elapsed;
        }

        function updateRecruitsAndActivities() {
            const now = new Date(getCurrentTime());

            const allRecruits = recruitPools.filter(pool => now <= pool.end);
            const allRecruitIds = allRecruits.map(p => p.id).join(',');
            if (allRecruitIds !== lastCurrentRecruits) {
                updateRecruitContainer(allRecruits, now);
                lastCurrentRecruits = allRecruitIds;
            } else {
                updateRecruitCountdowns(allRecruits, now);
            }

            const allActivities = activities.filter(activity => now <= activity.end);
            const allActivityIds = allActivities.map(a => a.id).join(',');
            if (allActivityIds !== lastCurrentActivities) {
                updateActivityContainer(allActivities, now);
                lastCurrentActivities = allActivityIds;
            } else {
                updateActivityCountdowns(allActivities, now);
            }
        }

        function updateRecruitContainer(recruits, now) {
            const container = document.getElementById('currentRecruitContainer');

            if (recruits.length === 0) {
                container.innerHTML = `
                    <div class="rounded-2xl bg-light p-2 text-center dark:bg-dark-2 md:p-4">
                        <div class="rounded-2xl bg-white p-2 shadow dark:bg-black dark:shadow-dark">
                            <img src="static/picture/nothing.png" alt="" class="mx-auto">
                            <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                                当前未有进行中及即将开放的卡池
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            recruits.forEach(recruit => {
                html += createRecruitCardHTML(recruit, now);
            });

            container.innerHTML = html;
        }

        function updateActivityContainer(activities, now) {
            const container = document.getElementById('currentActivityContainer');

            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="rounded-2xl bg-light p-2 text-center dark:bg-dark-2 md:p-4">
                        <div class="rounded-2xl bg-white p-2 shadow dark:bg-black dark:shadow-dark">
                            <img src="static/picture/nothing.png" alt="" class="mx-auto">
                            <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                                当前未有进行中及即将开放的活动
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            activities.forEach(activity => {
                html += createActivityCardHTML(activity, now);
            });

            container.innerHTML = html;
        }

        function createRecruitCardHTML(recruit, now) {
            const isActive = now >= recruit.start && now <= recruit.end;
            const isFuture = now < recruit.start;
            
            let progressPercent, hue, countdownText;
            
            if (isActive) {
                const timeRemaining = recruit.end.getTime() - now.getTime();
                const totalTime = recruit.end.getTime() - recruit.start.getTime();
                progressPercent = Math.min(100, Math.max(0, (timeRemaining / totalTime) * 100));
                hue = progressPercent * 1.2;

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownText = `剩余时间：${days}天${hours}小时${minutes}分${seconds}秒`;
            } else {
                progressPercent = 100;
                hue = 120;
                countdownText = "当前卡池即将开放";
            }

            return `
                <div class="recruit-card rounded-2xl bg-light p-2 text-center dark:bg-dark-2 md:p-4">
                    <div class="rounded-2xl bg-white p-2 shadow dark:bg-black dark:shadow-dark">
                        <img src="static/picture/${recruit.image}" alt="${recruit.name}" class="mx-auto">
                        <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                            ${recruit.name}
                        </p>
                        <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                            卡池开放时间：${formatDate(recruit.start)}-${formatDate(recruit.end)}
                        </p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressPercent}%; background-color: hsl(${hue}, 100%, 50%)"></div>
                        </div>
                        <div class="flex justify-center items-center">
                            <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                                <span class="countdown-text block text-lg">${countdownText}</span>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function createActivityCardHTML(activity, now) {
            const isActive = now >= activity.start && now <= activity.end;
            const isFuture = now < activity.start;
            
            let progressPercent, hue, countdownText;
            
            if (isActive) {
                const timeRemaining = activity.end.getTime() - now.getTime();
                const totalTime = activity.end.getTime() - activity.start.getTime();
                progressPercent = Math.min(100, Math.max(0, (timeRemaining / totalTime) * 100));
                hue = progressPercent * 1.2;

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownText = `剩余时间：${days}天${hours}小时${minutes}分${seconds}秒`;
            } else {
                progressPercent = 100;
                hue = 120;
                countdownText = "当前活动即将开放";
            }

            return `
                <div class="activity-card rounded-2xl bg-light p-2 text-center dark:bg-dark-2 md:p-4">
                    <div class="rounded-2xl bg-white p-2 shadow dark:bg-black dark:shadow-dark">
                        <img src="static/picture/${activity.image}" alt="${activity.name}" class="mx-auto">
                        <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                            ${activity.name}
                        </p>
                        <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                            活动开放时间：${formatDate(activity.start)}-${formatDate(activity.end)}
                        </p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressPercent}%; background-color: hsl(${hue}, 100%, 50%)"></div>
                        </div>
                        <div class="flex justify-center items-center">
                            <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                                <span class="countdown-text block text-lg">${countdownText}</span>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatDate(date) {
            return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
        }

        function updateRecruitCountdowns(recruits, now) {
            const cards = document.querySelectorAll('.recruit-card');
            cards.forEach((card, index) => {
                const recruit = recruits[index];
                const isActive = now >= recruit.start && now <= recruit.end;
                const isFuture = now < recruit.start;
                
                let progressPercent, hue, countdownText;
                
                if (isActive) {
                    const timeRemaining = recruit.end.getTime() - now.getTime();
                    const totalTime = recruit.end.getTime() - recruit.start.getTime();
                    progressPercent = Math.min(100, Math.max(0, (timeRemaining / totalTime) * 100));
                    hue = progressPercent * 1.2;

                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    countdownText = `剩余时间：${days}天${hours}小时${minutes}分${seconds}秒`;
                } else {
                    progressPercent = 100;
                    hue = 120;
                    countdownText = "当前卡池即将开放";
                }

                const progressBar = card.querySelector('.progress-bar');
                const countdownElement = card.querySelector('.countdown-text');

                if (progressBar && countdownElement) {
                    progressBar.style.width = `${progressPercent}%`;
                    progressBar.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                    countdownElement.textContent = countdownText;
                }
            });
        }

        function updateActivityCountdowns(activities, now) {
            const cards = document.querySelectorAll('.activity-card');
            cards.forEach((card, index) => {
                const activity = activities[index];
                const isActive = now >= activity.start && now <= activity.end;
                const isFuture = now < activity.start;
                
                let progressPercent, hue, countdownText;
                
                if (isActive) {
                    const timeRemaining = activity.end.getTime() - now.getTime();
                    const totalTime = activity.end.getTime() - activity.start.getTime();
                    progressPercent = Math.min(100, Math.max(0, (timeRemaining / totalTime) * 100));
                    hue = progressPercent * 1.2;

                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    countdownText = `剩余时间：${days}天${hours}小时${minutes}分${seconds}秒`;
                } else {
                    progressPercent = 100;
                    hue = 120;
                    countdownText = "当前活动即将开放";
                }

                const progressBar = card.querySelector('.progress-bar');
                const countdownElement = card.querySelector('.countdown-text');

                if (progressBar && countdownElement) {
                    progressBar.style.width = `${progressPercent}%`;
                    progressBar.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                    countdownElement.textContent = countdownText;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initAllSystems);
    </script>

</body>
